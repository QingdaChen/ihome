syntax = "proto3";
package user;
option go_package = "./";

message Request{
  string phone = 1;
  string imgCode =2;
  string uuid = 3;
}

message Response{
  //返回错误码和信息
  string errno = 1;
  string errmsg = 2;
}

service SMSService{
  rpc SendSMS(Request) returns (Response) {}
  rpc SaveSMS(Request) returns (Response) {}
}